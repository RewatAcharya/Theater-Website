<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Theater Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <h1>Admin: Movie Updating Section</h1>
    <div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="name" value="{{movie.name}}">
            <label for="floatingInput">Movie Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" name="run_time" value="{{movie.run_time}}">
            <label for="floatingPassword">Run_time</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" name="IMDB_rating" value="{{movie.IMDB_rating}}">
            <label for="floatingPassword">IMDB_rating</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" id="floatingPassword" name="release" required value="{{release}}">
            <label for="floatingPassword">Release Date</label>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Stars</label>
            <textarea class="form-control" name="stars" id="exampleFormControlTextarea1" rows="3">{{movie.stars}}</textarea>
          </div><div class="mb-3">
            <label for="exampleFormControlTextarea1" name="stars" class="form-label">Details</label>
            <textarea class="form-control" name="details" id="exampleFormControlTextarea1" rows="3">{{movie.details}}</textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Movie Poster</label><br>
            <input type="file" title="{{movie.poster}}" name="picture" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <select class="form-select" name="status" aria-label="Default select example">
            <option value="Next">Next</option>
            <option value="Releasing">Releasing</option>
            <option value="Released">Released</option>
          </select>
            <input type="submit" class="btn btn-primary mt-2" value="UPDATE Movie">
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
