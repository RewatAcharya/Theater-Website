<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Theater Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid bg-danger text-white">
    <a class="navbar-brand" href="{% url 'home' %}">Theater Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'adminpage' %}">Add Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'makeshow' %}">Make Shows</a>
        </li>
    </div>
  </div>
</nav>
    

    <h1 class="container">Movie Adding Section</h1>
    <form method="post" class="container" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Movie Name">
            <label for="floatingInput">Movie Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" name="run_time" placeholder="Run_time">
            <label for="floatingPassword">Run_time</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" name="IMDB_rating" placeholder="IMDB_rating">
            <label for="floatingPassword">IMDB_rating</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" id="floatingPassword" name="release" placeholder="Release Date">
            <label for="floatingPassword">Release Date</label>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Stars</label>
            <textarea class="form-control" name="stars" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div><div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Details</label>
            <textarea class="form-control" name="details" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Movie Poster</label><br>
            <input type="file" name="picture" class="form-control-file" id="exampleFormControlFile1">
          </div><br>
          <label for="exampleFormControlFile1">Release status</label><br>
          <select class="form-select" name="status" aria-label="Default select example">            
            <option value="Next">Next</option>
            <option value="Releasing">Releasing</option>
            <option value="Released">Released</option>
          </select>
            <input type="submit" class="btn btn-primary mt-2" value="ADD Movie">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
